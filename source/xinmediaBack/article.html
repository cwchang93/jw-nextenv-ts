<body>
    <div class="index">
        <header class="header">

                  </select>

            </div>

            <div class="actOutputWrap displayNone">

                    <div class="actPeriod">活動區間: 1/1~1/31</div>
                    <button type="button" class="excelDownload">Excel下載</button>
                </div>

                <table class="tableList" style="width:100%" cellspacing="1" cellpadding="1">
                    <tr>
                      <th>序號</th>
                      <th>品牌名稱</th> 
                      <th>會員編號</th>

                        <td>商務艙</td>
                        <td>2020/01/04</td>

        document.querySelector('.searchBtn').addEventListener("click", show);

            edit: '修改',

        function show() {
            document.querySelector('.actOutputWrap').classList.remove('displayNone')

            var element=`<tr>
                      <th>序號</th>
                      <th>品牌名稱</th> 
                      <th>會員編號</th>
                      <th>艙等</th>
                      <th>創建日期</th>
                      <th>狀態</th>
                      <th>修改</th>
                      <th>刪除</th>
                    </tr>`;
            for (var i=0; i<data.length; i++) {
                element += `<tr>
                      <td>${data[i].no}</td>
                      <td>${data[i].brand}</td>
                      <td>${data[i].memberId}</td>
                      <td>${data[i].level}</td>
                      <td>${data[i].date}</td>
                      <td>${data[i].status}</td>
                      <td><button>${data[i].edit}</button></td>
                      <td><button onclick={del(${i})}>${data[i].del}</button></td>
                    </tr>`
            }

            document.querySelector('.tableList').innerHTML= element

        }
